<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
  <title>Car Rental</title>
  <style>
  </style>
</head>

<body>

  <div id='content-container'>
    <form id='SearchForm'></form>
    <br />
    <div id="reorderSort">
      <label>Sort by:</label>
      <select id="select-sort">
        <option value="pricelh">Price (low - high)</option>
        <option value="pricehl">Price (high - low)</option>
        <option value="sizesl">Size (small - large)</option>
        <option value="sizels">Size (large - samll)</option>
      </select>

      <label>Filter By Supplier: </label>
      <select id="categorySelect">
        <option value="Select" disabled selected>Select</option>
      </select>
    </div>
    <br>

    <div id='queryFilter'>
      <label>Search By Supplier</label>
      <input type="search" name="" id="search" />
      <div id="showSearch"></div>
    </div>
    <br />
    <div id='content-listing'></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <h4 id='VehicleDetail'>Vehicle Details</h4>
        <span class="close">X</span>
      </header>
      <div class="modal-body" id="modal-content">
      </div>
      <footer class="modal-footer">
        <button id="cancel">Cancel</button>
        <button id="confirm">Book</button>
      </footer>
    </div>
  </div>
</body>

</html>
